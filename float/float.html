<!DOCTYPE html>
<html>
	<head>
		<title>Learning Float</title>
		<style>
			.one{
				background-color: red;
				float: right;
			}
			
			.two{
				background-color: blue;
				float: right;
			}
			
			.three{
				background-color: gray;
				float: right;
			}
			
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="one">
			Div 1 
		</div>
		
		<div class="two">
			Div 2
		</div>
		
		<div class="three">
			Div 3
		</div>
		<div class="clear"></div>
		<a href="#">Somethign</a>
	</body>
</html>
